<!DOCTYPE html>
<html >
  <head>
      <meta charset="UTF-8">
      <title>TodoApp - Create A Todo With Django</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
      <div class="container" style="margin-top: 2em">

          <!-- Encabezado de la página-->
          {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <div class="alert">
                        {{message}}
                    </div>
                {% endfor %}                        
            </ul>
          {% endif %}    
          <h1>TodoApp</h1>
          <p class="tagline">a Django todo app</p>
          <!-- Fin encabezado -->
          <hr>
          {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Cerrar sesión</a>
          {% else %}
            <a href="{% url 'register_user'%}">Registrarse</a>
            <a href="{%url 'login' %}">Iniciar Sesión</a>
          {% endif %}
          <hr>
          <form action="" method="post">
              {% csrf_token %} <!-- csrf token for basic security -->
              <!-- Formulario de nueva tarea-->
              <form action="" method="post">

                    <div class="card-body">
                        {{ form_tarea.as_p }}
                        <button class="btn btn-primary" name="taskAdd" type="submit">Agregar tarea</button>
                    </div>

            </form>
              <!-- Fin de la lista de tareas existentes-->
          </form>
      </div><!-- container -->

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
